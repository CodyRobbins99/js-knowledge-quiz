<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>JavaScript Knowledge Quiz</title>
</head>
<body>
    <div class="page content">
        <div class="top-content">
            <a>View high scores</a>
            <text>Time: <span id="timer">0</span></text>
        </div>
        <div class="quiz-container">
            <div class="start-container">
                <h1 class="quiz-title"> JavaScript Knowledge Quiz Challenge</h1>
                <p class="instructions"> Try and answer all of the following JavaScript-related quiz answers within the given time frame. Keep in mind that 
                    incorrect answers will deduct 5 points from your score as well as 5 seconds from the clock. Best of luck!
                </p>
            </div>
            <div id="question-container" class="hidden">
                <h2 id="question">Question</h2>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn ">1. Answer 1</button>
                    <button class="btn">2. Answer 2</button>
                    <button class="btn">3. Answer 3</button>
                    <button class="btn">4. Answer 4</button>
                </div>
            </div>
            <div class="quiz-start">
                <button id="start-btn" class="start-btn btn">Test My Knowledge</button>
            </div>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
